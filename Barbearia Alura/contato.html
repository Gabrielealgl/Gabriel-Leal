<!DOCTYPE html>

	<body>
		<header>
        	<div class="centralização">
       			<h1><img src="logo.png" alt="Logo"></h1>
				<nav>
					<ul class="navegação">
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="index.html">Home</a></li>
					</ul>	
				</nav>
			</div>
        </header>

        <main>
        	<form>
        		<label for="nomesobrenome">Nome completo</label>
        		<input type="text" id="nomesobrenome" class="input" required placeholder="João Paulo P.deS. e S.F.">

        		<label for="email">Email</label>
        		<input type="email" id="email" class="input" required placeholder="JoãoPaulo.JPPDSESF@gmail.com">
        		
        		<label for="telefone">Telefone</label>
        		<input type="tel" id="telefone" class="input" required placeholder="(JP)JPJPJ-JPJP">

        		<label for="mensagem">Mensagem</label>	
        		<textarea cols="70" rows="10" id="Mensagem" class="input" required placeholder="O João Paulo tem bafo de cocô."></textarea>

					<legend>Como tu preferes nosso contato?</legend>
	        	<fieldset>
	        		<label class="MÃO" for="radio-email"><input class="MÃO" type="radio" name="contato" id="radio-email" checked>Email</label>
	        		
	        		<label class="MÃO" for="radio-telefone"><input class="MÃO" type="radio" name="contato" id="radio-telefone">
					Telefone</label>

	        		<label class="MÃO" for="whatsapp"><input class="MÃO" type="radio" name="contato" id="whatsapp">
					Whatsapp</label>
	        	</fieldset>	

		        	<legend>Qual horário gostaria de ser atendido?</legend>
		        <fieldset class="horário">
		        	<select> 
		        		<option>Manhã</option>
		        		<option>Tarde</option>
		        		<option>Noite</option>
		        	</select>
		        </fieldset>

	        		<label class="Wood"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
	        		<input type="submit" value="Enviar" class="Enviar">
        	</form>

        	<table>
		        <thead>
		       		<tr>
		       			<th>Dia</th>
		       			<th>Horário</th>
		       		</tr>
	        	</thead>

	        	<tbody>
	        		<tr>
	        			<td>Segunda</td>
	        			<td>8h ~ 20h</td>
	        		</tr>

	        		<tr>
	        			<td>Terça</td>
	        			<td>9h ~ 20h</td>
	        		</tr>

	        		<tr>
	        			<td>Quarta</td>
	        			<td>8h ~ 20h</td>
	        		</tr>

	        		<tr>
	        			<td>Quinta</td>
	        			<td>10h ~ 18h</td>
	        		</tr>
	        		
	        		<tr>
	        			<td>Sexta</td>
	        			<td>8h ~ 20h</td>
	        		</tr>
	        	</tbody>
        	</table>
